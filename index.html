<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form onclick="" id="form">
        <h1 >Login</h1>
        <div class="input-field">
            <img src="./assets/usuario.png" alt="usuario">
            <input type="text" required spellcheck="false" id="user">
            <label for="user" class="input-field--label1">Enter your name</label>
        </div>
        <div class="input-field--div">
            <img src="./assets/bloquear.png" alt="password">
            <input type="text" required spellcheck="false" id="password_" class="input-field--input">
            <label for="password_" class="input-field--label">Insert password</label>
        </div>
        <div class="main_Button">
            
            <button   id="button">Ingresar</button>

        </div>
        <div id="listado">
            <ul id="lista"></ul>

        </div>

    </form>

    
</body>
</html>
